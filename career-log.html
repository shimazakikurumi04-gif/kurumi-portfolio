<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Career Log</title>

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 60px 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #6F8F72;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .card {
      background: #E8F0EA;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 65%;
      
    } select {
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 8px 14px;
      background-color: #6F8F72;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #E8F0EA;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>My Career Log</h1>
    <p class="subtitle">Record. Reflect. Decide.</p>

    <div class="card">
      <h2>企業を追加</h2>
      <input type="text" id="companyName" placeholder="企業名を入力">
      <br>
      志望度：
      <select id="motivation">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>

      <br>
      不安度：
      <select id="anxiety">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>
      <br>
      わくわく度：
      <select id="excitement">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>
      
      <br><br>
      <button onclick="addCompany()">保存</button>
    </div>
 
    <div class="card">
      <h2>登録企業一覧</h2>
      <ul id="companyList"></ul>
    </div>
  </div>

  <script src="career-log.js"></script>
</body>
</html>
