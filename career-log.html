<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Career Log</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #6F8F72;
      margin-top: 0;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: #E8F0EA;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      background-color: #6F8F72;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #E8F0EA;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #6F8F72;
      cursor: pointer;
      font-size: 12px;
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>My Career Log</h1>
    <p class="subtitle">Record. Reflect. Decide.</p>

    <div class="card">
      <h2>企業を追加</h2>
      <input type="text" id="companyName" placeholder="企業名を入力">
      <button onclick="addCompany()">保存</button>
    </div>

    <div class="card">
      <h2>登録企業一覧</h2>
      <ul id="companyList"></ul>
    </div>

  </div>

  <script src="career-log.js"></script>

</body>
</html>
